<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/599713bf7d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="col-5 row">
      <div class="col-8">
        <input
          id="input"
          type="text"
          placeholder="search"
          oninput="debounce()"
        />
        <div class="showData"></div>
        <button onclick="getMovie()" id="btn">Search</button>
      </div>
    </div>

    <div id="show" class="col mt-5 row border bg-light p-5">
      <div id="b1" class="col-4"></div>
      <div id="b2" class="col-8 p-5 border bg-whitesmoke text-dark fs-5">
        <table class="table">
          <tr class="border-none">
            <td>Movie</td>
            <td id="a" class="ml-5 fw-bold fs-2"></td>
          </tr>
          <tr>
            <td>Star Cast</td>
            <td id="b"></td>
          </tr>
          <tr>
            <td>Rating</td>
            <td id="c"></td>
          </tr>
          <tr>
            <td>Discription</td>
            <td>
              <p id="d"></p>
            </td>
          </tr>
          <tr>
            <td>Year</td>
            <td>
              <p id="e"></p>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
